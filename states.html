<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Indian States - ExploreEase</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f8ff;
      color: #333;
    }
    nav {
      background: #333;
      padding: 15px;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #90e0ef;
    }
    .section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .section h2 {
      text-align: center;
      color: #0077b6;
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px;
      color: #023e8a;
    }
    .card p {
      margin: 0 15px 15px;
      font-size: 0.95em;
      line-height: 1.5;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      background: #0077b6;
      color: #fff;
      padding: 20px;
      margin-top: 50px;
    }
    footer ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
    }
    footer li {
      margin: 0 10px;
    }
    footer a {
      color: #90e0ef;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="states.html">Destinations</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="section">
    <h2>Discover Incredible India ðŸ‡®ðŸ‡³</h2>
    <div id="states-container" class="card-container"></div>
  </div>

  <footer>
    <p>&copy; 2024 ExploreEase. All rights reserved.</p>
    <ul>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="terms.html">Terms of Service</a></li>
    </ul>
  </footer>
  <script src="data.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const container = document.getElementById("states-container");
      if (typeof indianStates !== "undefined" && Array.isArray(indianStates)) {
        indianStates.forEach(state => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${state.image}" alt="${state.name}" />
            <h3>${state.name}</h3>
            <p>${state.description}</p>
            <p><strong>Best Season:</strong> ${state.bestTime || "N/A"}</p>
          `;
          card.addEventListener('click', () => {
            localStorage.setItem("selectedState", JSON.stringify(state));
            window.location.href = "state.html"; // âœ… go to state.html
          });
          container.appendChild(card);
        });
      } else {
        container.innerHTML = "<p>State data not loaded.</p>";
      }
    });
  </script>
</body>
</html>
